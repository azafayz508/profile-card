<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-top-content">
          <img
            src="/img/profile.png"
            alt="profile picture"
            class="card-image"
          />
          <div class="card-top-content-text">
            <h2 class="card-title">Sarah Dole</h2>
            <p class="card-subtitle">Front End Engineer @ Microsoft</p>
          </div>
          <p class="card-description">
            I turn coffee into bugs which are fixed by someone else. Certified
            Stack Overflow and ChatGPT developer.
          </p>
        </div>
        <div class="card-bottom-content">
          <button class="button button_text">Contact me</button>
          <div class="content-icons">
            <a href="#" target="_blank" rel="noopener noreferrer">
              <img src="/img/github-fill.svg" alt="github" class="icon" />
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer">
              <img
                src="/img/linkedin-box-fill.svg"
                alt="linkedin"
                class="icon"
              />
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer">
              <img src="/img/instagram-fill.svg" alt="instagram" class="icon" />
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer">
              <img src="/img/twitter-x-fill.svg" alt="twitter" class="icon" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/azafayz"
        target="_blank"
        >Azamat Fayziev</a
      >.
    </div>
  </body>
</html>
